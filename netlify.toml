# Not all of the steps in the previous tour have a matching step in the revised
# tour (e.g. "use the protoc lint and breaking plugins"). Plus, given that the
# steps in the tour can be reordered over time, referring to the nth step of the
# tour is unreliable. For this reason, all of the previously numbered tour steps
# should just redirect to the introduction.
[[redirects]]
  from = "/tour-*"
  to = "/tour/introduction"
  status = 301
  force = true
